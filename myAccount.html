<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>法務部 入口網帳號資訊</h3>

  <section class="formA">
    <table class="formLayout" summary="表單排版">
      <tr>
        <td>登錄時間：</td>
        <td>2020/1/8 上午 10:50:00</td>
      </tr>
      <tr>
        <td>申請人：</td>
        <td>A12345****</td>
      </tr>
      <tr>
        <td><abbr class="required" title="必填欄位">*</abbr>員工編號：</td>
        <td><input type="text"><button type="button">驗證</button></td>
      </tr>
      <tr>
        <td>職稱：</td>
        <td>
          <select name="職稱" id="職稱">
            <option value="">職稱一</option>
            <option value="">職稱二</option>
            <option value="">...</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><abbr class="required" title="必填欄位">*</abbr>姓氏：</td>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <td>*名字：</td>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <td>*身分證字號：</td>
        <td>A12345**** </td>
      </tr>
      <tr>
        <td>*密碼：</td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td>*性別：</td>
        <td>
          <div class="optionGroup">
            <label><input type="radio">男</label>
            <label><input type="radio">女</label>
          </div>
        </td>
      </tr>
      <tr>
        <td>*主管職：</td>
        <td>
          <div class="optionGroup">
            <label><input type="radio">是</label>
            <label><input type="radio">否</label>
          </div>
        </td>
      </tr>
      <tr>
        <td>*所屬單位：</td>
        <td>
          <select name="所屬單位" id="所屬單位">
            <option value="0">請選擇所屬單位</option>
            <option value="">所屬單位一</option>
            <option value="">所屬單位二</option>
            <option value="">...</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>所屬科室：</td>
        <td>
          <select name="所屬科室" id="所屬科室">
            <option value="0">請選擇所屬科室</option>
            <option value="">科室名稱一</option>
            <option value="">科室名稱二</option>
            <option value="">...</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>*上一層主管：</td>
        <td>
          <select name="上一層主管" id="上一層主管">
            <option value="">主管姓名一</option>
            <option value="">主管姓名二</option>
            <option value="">...</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>出生年月日：</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td>*到職日期：</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td>憑證註冊</td>
        <td><button type="button">憑證上傳</button> </td>
      </tr>
      <tr>
        <td>*申請郵件帳號：</td>
        <td><input type="email">@mail.moj.gov.tw</td>
      </tr>
      <tr>
        <td>*備用申請郵件帳號：</td>
        <td><input type="email">@mail.moj.gov.tw
          <p class="hint">申請郵件帳號如有重復，提供備用帳號供管理者備用</p>
        </td>
      </tr>
      <tr>
        <td>*使用個人電腦之財產編號：</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>*辦公室電話：</td>
        <td><input type="tel"></td>
      </tr>
      <tr>
        <td>備註：</td>
        <td></td>
      </tr>
      <tr>
      </tr>
    </table>
  </section>
  
</body>
</html>
